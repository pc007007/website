    {% load el_pagination_tags %}
{% lazy_paginate posts %}
{% for post in posts %}
  <article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
    <header class="post-header">
      <h1 class="post-title">
            <a class="post-title-link" href="/{{ post.timestamp|date:"Ymd" }}/{{ post.id }}" itemprop="url">
                <span itemprop="name">{{ post.title }}</span>
            </a>
      </h1>
      <div class="post-meta">
        <time class="post-time" itemprop="dateCreated" datetime="{{ post.timestamp }}" content="{{ post.timestamp|date:"Y-m-d" }}">
          {{ post.timestamp|date:"m-d" }}
        </time>
      </div>
    </header>
  </article>
{% endfor %}
{% show_more "<h2 class='text-center' >更多<i class='fa fa-caret-down'></i></h1>"%}
