{% extends "base.html" %}
{% block mainbody %}
<section id="posts" class="posts-collapse">
    <span class="archive-move-on"></span>

    <span class="archive-page-counter">
        目前共计 {{ count.post }}篇日志。
    </span>
    {% for post in posts %}
        {% if post.flag == 1 %}
        <div class="collection-title">
          <h2 class="archive-year motion-element" id="archive-year-2016" style="opacity: 1; display: block; transform: translateX(0px);">{{ post.timestamp|date:"Y" }}</h2>
        </div>
        {% endif %}
  <article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
    <header class="post-header">
      <h1 class="post-title">
            <a class="post-title-link" href="/{{ post.timestamp|date:"Ymd" }}/{{ post.id }}" itemprop="url">
                <span itemprop="name">{{ post.title }}</span>
            </a>
      </h1>
      <div class="post-meta">
        <time class="post-time" itemprop="dateCreated" datetime="{{ post.timestamp }}" content="{{ post.timestamp|date:"Y-m-d" }}">
          {{ post.timestamp|date:"m-d" }}
        </time>
      </div>
    </header>
  </article>
{% endfor %}

  </section>
{% endblock %}
